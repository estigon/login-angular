<div class="mt-4 col-8 offset-2">
	<div class="card">
		<div class="card-header">Register here</div>
		<div class="card-body">
			<form #registerForm="ngForm" (submit)="onSubmit()">

			  <div class="form-group row">
			    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" name="name" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="form.name" required>
			    </div>
			  </div>	

			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
			    </div>
			  </div>

			  <div class="form-group row">
			    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
			    </div>
			  </div>

			  <div class="form-group row">
			    <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirm Password</label>
			    <div class="col-sm-10">
			      <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation3" placeholder="confirm Password" [(ngModel)]="form.password_confirmation" required>
			    </div>
			  </div>

			  <div class="form-group row">
			    <div class="col-sm-12">
			      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrase</button>
			      <button type="submit" routerLink="/login" class="btn btn-info offset-8">Login</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</div>
